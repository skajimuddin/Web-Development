<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video-background">
        <video autoplay muted id="bg-video">
            <source src="assets/main_video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <div>
            <video id="vid"></video>
        </div>

        <div class="buttons">
            <div id="call-camers"><i id="cam-icon" class="fa-solid fa-video-slash fa-video"></i></div>
            <div id="call-reject"><i class="fa-solid fa-phone"></i></div>
            <div id="call-mute"><i id="mute-icon" class="fa-solid fa-microphone-slash fa-microphone"></i></div>
        </div>
        <div id="bc-cam"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
